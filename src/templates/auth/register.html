{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Registriere Dich!{% endblock %}</h1>
{% endblock %}

{% block content %}
// absolutely basic register form - see auth.py for more magic that's happening
    <form method="post">
        <label for="username">Username</label>
        <input name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <input type="submit" value="Register">
     </form>
{% endblock %}
